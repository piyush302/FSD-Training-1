<!-- 5. Disable the combo dropdown on click of a button -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Disable/Enable the combo dropdown</title>

</head>
<body>	
        <select id="dropdwn">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </select> 
		<h3 id="txt"></h3>
		<button onclick="fun()">Disable/Enable the combo dropdown</button>
		
	
	
	<script>
		function fun(){
            
      var x=document.getElementById("dropdwn")
      
      if(x.disabled==false){
        var x=document.getElementById("dropdwn")
        x.disabled=true;
      }
      else x.disabled=false;
      }
    </script>
</body>
</html>
