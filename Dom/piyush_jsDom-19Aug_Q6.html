<!-- 6. Take input from user and create n number of text boxes dynamically -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>n number of text boxes dynamically</title>

</head>
<body>	
		
		Enter the number<input type="number" id="num"/>
        <button onclick="fun()">Create n boxes</button>
        <div id="para"></div>
		
	
	
	<script>
		function fun(){
            var m= parseInt(document.getElementById("num").value);
            var ch=document.getElementById("para");
            for(i=0;i<m;i++){
                var v=document.createElement("input");
                ch.appendChild(v);
            }
				}
    </script>
</body>
</html>
