<!-- 1. Fetch the last modified date and time of current document -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>last modified date and time of current document</title>

</head>
<body>	
		
		<h3 id="txt"></h3>
		<button onclick="fun()">Last modified</button>
		
	
	
	<script>
		function fun(){
            var m= new Date(document.lastModified);
			document.getElementById("txt").innerText="last modified date and time of current document is "+ m;
			}
    </script>
</body>
</html>
